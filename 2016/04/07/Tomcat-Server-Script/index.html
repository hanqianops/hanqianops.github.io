<h3 id="变量配置文件"><a href="#变量配置文件" class="headerlink" title="变量配置文件"></a>变量配置文件</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">cat /etc/sysconfig/tomcat </span><br><span class="line"></span><br><span class="line"><span class="built_in">export</span> TOMCAT_USER=tomcat</span><br><span class="line"><span class="built_in">export</span> CATALINA_HOME=/opt/tomcat</span><br><span class="line"><span class="built_in">export</span> JAVA_HOME=/usr/java/latest/</span><br><span class="line"><span class="built_in">export</span> PATH=<span class="variable">$JAVA_HOME</span>/bin:JAVA_HOME/bin:<span class="variable">$PATH</span></span><br><span class="line"><span class="built_in">export</span> CLASSPATH=.:/usr/<span class="built_in">local</span>/j2sdk/lib/tools.jar:/usr/<span class="built_in">local</span>/j2re/lib/rt.jar</span><br><span class="line">JAVA_OPTS=<span class="string">"<span class="variable">$JAVA_OPTS</span> -XX:-UseGCOverheadLimit -Xms4096m -Xmx4096m -XX:PermSize=256m -XX:MaxNewSize=384m -XX:MaxPermSize=512m"</span></span><br><span class="line">JAVA_OPTS=<span class="variable">$JAVA_OPTS</span><span class="string">" -Dcom.sun.management.jmxremote.port=6789"</span></span><br><span class="line">JAVA_OPTS=<span class="variable">$JAVA_OPTS</span><span class="string">" -Dcom.sun.management.jmxremote.host=127.0.0.1"</span></span><br><span class="line">JAVA_OPTS=<span class="variable">$JAVA_OPTS</span><span class="string">" -Dcom.sun.management.jmxremote.ssl=false"</span></span><br><span class="line">JAVA_OPTS=<span class="variable">$JAVA_OPTS</span><span class="string">" -Dcom.sun.management.jmxremote.authenticate=true"</span></span><br><span class="line">JAVA_OPTS=<span class="variable">$JAVA_OPTS</span><span class="string">" -Dcom.sun.management.jmxremote.access.file=<span class="variable">$CATALINA_HOME</span>/conf/jmxremote.access"</span></span><br><span class="line">JAVA_OPTS=<span class="variable">$JAVA_OPTS</span><span class="string">" -Dcom.sun.management.jmxremote.password.file=<span class="variable">$CATALINA_HOME</span>/conf/jmxremote.passwd"</span></span><br><span class="line"></span><br><span class="line"><span class="comment">###################################################</span></span><br><span class="line"><span class="comment"># For shutdown ,we use STOP_OPTS, since a jmx bug</span></span><br><span class="line"><span class="comment">###################################################</span></span><br><span class="line">STOP_OPTS=<span class="string">"<span class="variable">$CATALINA_OPTS</span> -Dcom.sun.management.jmxremote.ssl=false -Dcom.sun.management.jmxremote.authenticate=false"</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">export</span> JAVA_OPTS</span><br><span class="line"><span class="built_in">export</span> STOP_OPTS</span><br></pre></td></tr></table></figure>
